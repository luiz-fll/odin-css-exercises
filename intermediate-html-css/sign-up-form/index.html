<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-section">

        <img class="plant" src="./halie-west-25xggax4bSA-unsplash.jpg" alt="" srcset="">
        
        <div class="logo">
            <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <span>ODIN</span>
        </div>

        <div class="footer">
            <span>
                Photo by <a href="https://unsplash.com/pt-br/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>

    </div>

    <form class="form-section" action="post">

        <div class="text-block">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div class="input-block">
            <h1>Let's do this!</h1>
            <div class="fields">
                
                <div class="field">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                
                <div class="field">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">
                </div>

                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>

            </div>
        </div>

        <div class="submit-block">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>

    </form>

    <script src="script.js"></script>
</body>
</html>
